<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="inbox.css">
    <script src="https://kit.fontawesome.com/7d25a3c086.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inbox">
        <div class="side-bar">
            <div class="top-side">
                <div>
                    <i class="fa-solid fa-cloud fa-2xl"></i>
                </div>
                <i class="fa-solid fa-id-card-clip fa-2xl icon"></i>
            </div>
            <div class="bottom-side">
                <i class="fa-solid fa-paper-plane fa-2xl icon"></i>
                <i class="fa-solid fa-comments fa-2xl icon"></i>
                <i class="fa-solid fa-folder-open fa-2xl icon"></i>
            </div>
        </div>
        <div class="convers-list">
            <div class="top-list">
                <h1>Inbox</h1>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
            <div class="center-list">
                <div id="text-center">CONVERSATIONS</div>
                <div class="convers" id="first">
                    <div>
                        <img src="../Post/image/profileImage.png"/>
                        <div></div>
                    </div>
                    <h5>You</h5>
                    <h5>5</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-at fa-xl"></i>
                    <h5>Mentions</h5>
                    <h5>2</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-user-group fa-xl"></i>
                    <h5>All</h5>
                    <h5>234</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-user fa-xl"></i>
                    <h5>Unassigned</h5>
                    <h5>20</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-star fa-xl"></i>
                    <h5>Sales</h5>
                    <h5>142</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-headset fa-xl"></i>
                    <h5>Support</h5>
                    <h5>4</h5>
                </div>
                <div class="convers">
                    <i class="fa-solid fa-globe fa-xl"></i>
                    <h5>Global Sales</h5>
                    <h5>23</h5>
                </div>
            </div>
            <div class="bottom-list">
                <h4>Show 20 hidden</h4>
                <i class="fa-solid fa-gear fa-xl"></i>
            </div>
        </div>

    </div>
</body>
</html>
