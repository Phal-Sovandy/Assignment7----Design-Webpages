<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post</title>
    <link rel="stylesheet" href="Post.css">

    <script src="https://kit.fontawesome.com/7d25a3c086.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="information">
            <div class="profile-image">
                <img src="./image/profileImage.png"/>
            </div>
            <div class="post-info">
                <div class="user-name">
                    <h1>Phal Sovandy <span>shared</span> IslandBoi<span>'s</span> video</h1>
                </div>
                <div class="time-post">
                    <p>Yesterday at 11:11PM</p>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="play-btn">
                <i class="fa-solid fa-play fa-2xl"></i>
            </div>
        </div>
        <div class="interactive">
            <div class="top">
                <div id="left-top">
                    <div class="like">
                        <i class="fa-solid fa-heart fa-lg"></i>
                        <h5>likes</h5>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-comment fa-lg"></i>
                        <h5>comments</h5>
                    </div>
                </div>
                <div class="share">
                    <i class="fa-regular fa-share-from-square fa-lg"></i>
                    <h5>Share</h5>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <div class="user-profile">
                        <img src="./image/profileImage.png"/>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="bottom-mid">
                    <h3>Write a comment...</h3>
                </div>
                <div class="bottom-right">
                    <i class="fa-regular fa-face-smile fa-lg"></i>
                   <i class="fa-solid fa-gift fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
